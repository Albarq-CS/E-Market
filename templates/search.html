{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-warning text-dark">
        <h2 class="mb-0"><i class="fas fa-search"></i> Search Categories and Suppliers</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="query" class="form-label">Search for Category or Supplier Name</label>
            <input type="text" id="query" name="q" class="form-control" required placeholder="Enter category or supplier name">
          </div>
          <button type="submit" class="btn btn-warning btn-custom btn-lg w-100"><i class="fas fa-search"></i> Search</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
