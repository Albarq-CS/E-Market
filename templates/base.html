{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >E-Market </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header class="bg-primary text-white py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h3 mb-0"><i class="fas fa-shopping-cart"></i> E-Market</h1>
          <nav>
            <a href="{% url 'index' %}" class="btn btn-outline-light me-2"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'list_products' %}" class="btn btn-outline-light me-2"><i class="fas fa-list"></i> Products</a>
            <a href="{% url 'add_product' %}" class="btn btn-outline-light me-2"><i class="fas fa-plus"></i> Add Product</a>
            <a href="{% url 'search_categories' %}" class="btn btn-outline-light"><i class="fas fa-search"></i> Search</a>
          </nav>
        </div>
      </div>
    </header>
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">&copy;  E-Market. All rights reserved. <i class="fa-solid fa-bolt-lightning"></i></p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
