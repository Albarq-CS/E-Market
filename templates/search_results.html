{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header bg-success text-white">
    <h2 class="mb-0"><i class="fas fa-check-circle"></i> Search Results</h2>
  </div>
  <div class="card-body">
    {% if results %}
    <ol class="list-group list-group-numbered">
      {% for result in results %}
      <li class="list-group-item">{{ result }}</li>
      {% endfor %}
    </ol>
    {% else %}
    <div class="alert alert-info">
      <i class="fas fa-info-circle"></i> No results found for your search.
    </div>
    {% endif %}
    <div class="mt-3">
      <a href="{% url 'search_categories' %}" class="btn btn-secondary btn-custom"><i class="fas fa-arrow-left"></i> New Search</a>
    </div>
  </div>
</div>
{% endblock %}
